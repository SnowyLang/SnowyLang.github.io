<link rel="stylesheet" href='https://guyotjs.github.io/bcss/bc.css'>
<link rel="stylesheet" href='https://guyotjs.github.io/bcss/bc-colors.css'>
<div data='{"count":1,"update":""}' class="true-center text-center">
  <span exc='update = setInterval(function(){count++;},100)'></span>
  <p class="f-xl " react>
    {{count}}
  </p><br/>
  <button class="p-m hover-bg-slate no-border r bg-night" click="clearInterval(update)">
    Stop
  </button>
</div>
<script src="https://snojs.github.io/snojs/build/sno-min.js"></script>
